<div class="container">
  <div class="jumbotron">
    <button type="button" name="button" (click)="showParticipants()" class="btn btn-primary btn-success">
      <span class="glyphicon glyphicon-open"></span>UPDATE LIST</button>
    <h3>
      LEADERBOARD
    </h3>
    <table class="table-bordered table-hover table-responsive Info">
      <tr>
        <th> Position </th>
        <th> Participant </th>
        <th> Points </th>
      </tr>
      <tr *ngFor="let participant of currentList; let i = index">
        <td *ngIf="i+1===1"><h4 class="number1"><strong>1</strong></h4></td>
        <td *ngIf="i+1===2"><h4 class="number2"><strong>2</strong></h4></td>
        <td *ngIf="i+1===3"><h4 class="number3"><strong>3</strong></h4></td>
        <td *ngIf="i+1===4"><h4 class="number4"><strong>4</strong></h4></td>
        <td *ngIf="i+1 > 4">{{i+1}}</td>
        <td>{{participant.name}}</td>
        <td>
          <input type="text" name="points" #points value="{{participant.points}}">
          <button type="button" name="button" (click)="UpdatePoints(participant._id, points.value)"class="btn btn-primary btn-success">
            <span class="glyphicon glyphicon-open"></span>UPDATE POINTS</button>
        </td>
      </tr>
    </table>
  </div>
</div>
